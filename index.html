<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乌龟知识库</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="turtle-knowledge-base">
      <h1>乌龟知识库</h1>

      <div class="tabs">
        <button class="tab active" onclick="openTab(event, 'care')">
          饲养指南
        </button>
        <button class="tab" onclick="openTab(event, 'equipment')">
          装备推荐
        </button>
        <button class="tab" onclick="openTab(event, 'photos')">照片分享</button>
      </div>

      <div id="care" class="tab-content tab-pane active">
        <div id="readme-content" class="readme-content">
          <!-- guidance.md 内容将被动态加载到这里 -->
        </div>
      </div>

      <div id="equipment" class="tab-content tab-pane">
        <div id="goods-content" class="goods-content">
          <!-- goods.md 内容将被动态加载到这里 -->
        </div>
      </div>

      <div id="photos" class="tab-content tab-pane">
        <h2>Tina</h2>
        <div class="photo-gallery">
          <div class="photo-item">
            <img src="./pics/Tina1.jpg" alt="滑板" />
          </div>
          <!-- 可以在这里添加更多Tina的照片 -->
        </div>

        <h2>Michael</h2>
        <div class="photo-gallery">
          <div class="photo-item">
            <img src="./pics/肖1.jpg" />
          </div>
          <div class="photo-item">
            <img src="./pics/肖2.jpg" />
          </div>
          <!-- 可以在这里添加更多 Michael 的照片 -->
        </div>

        <h2>大喵</h2>
        <div class="photo-gallery">
          <div class="photo-item">
            <img src="./pics/喵1.jpg" />
          </div>
          <div class="photo-item">
            <img src="./pics/喵2.jpg" />
          </div>
          <div class="photo-item">
            <img src="./pics/喵3.jpg" />
          </div>
          <div class="photo-item">
            <img src="./pics/喵4.jpg" />
          </div>
          <div class="photo-item">
            <img src="./pics/喵5.jpg" />
          </div>

          <!-- 可以在这里添加更多 大喵 的照片 -->
        </div>
      </div>
    </div>

    <script>
      function openTab(evt, tabName) {
        var i, tabContent, tabLinks;
        tabContent = document.getElementsByClassName("tab-pane");
        for (i = 0; i < tabContent.length; i++) {
          tabContent[i].classList.remove("active");
        }
        tabLinks = document.getElementsByClassName("tab");
        for (i = 0; i < tabLinks.length; i++) {
          tabLinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");

        if (tabName === "care") {
          loadContent("guidance.md", "readme-content");
        } else if (tabName === "equipment") {
          loadContent("goods.md", "goods-content");
        }
        // 注意：photos 标签不需要加载内容，因为它是静态的
      }

      function loadContent(filename, elementId) {
        fetch(filename)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
          })
          .then((text) => {
            document.getElementById(elementId).innerHTML = marked.parse(text);
          })
          .catch((error) => {
            console.error(`Error loading ${filename}:`, error);
            document.getElementById(
              elementId
            ).innerHTML = `<p>加载${filename}内容失败，请稍后再试。错误信息：${error.message}</p>`;
          });
      }

      // 初始加载两个标签的内容
      loadContent("guidance.md", "readme-content");
      loadContent("goods.md", "goods-content");
    </script>
  </body>
</html>
